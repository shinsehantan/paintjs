<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Paint</title>
</head>
<body>
    <canvas class="box"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="range_bar"
                min="0.1" max="5.0" step="0.1" value="2.5"> 
        </div>
        <div class="controls__btns">
            <button class="button1" type="button"> fill </button>
            <button class="button2" type="button"> save </button>
        </div>
        <div class="controls__colors">
            <div class="controls__color" style="background-color: black;"></div>
            <div class="controls__color" style="background-color:white"></div>
            <div class="controls__color" style="background-color:red;"></div>
            <div class="controls__color" style="background-color:blue;"></div>
            <div class="controls__color" style="background-color:yellow;"></div>
            <div class="controls__color" style="background-color:green;"></div>
            <div class="controls__color" style="background-color:purple;"></div>
            <div class="controls__color" style="background-color:pink;"></div>
            <div class="controls__color" style="background-color:burlywood;"></div>
        </div>
    </div>
    <script src="paint.js"></script>
</body>
</html>
